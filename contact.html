    <body>
        <nav class="navbar navbar-expand-lg border-bottom border-3 py-3 bg-light fixed-top">
            <div class="container">

                    <small class="text-muted"><h6>NOT Affiliated with the CIA</h6></small>
                </a>
                <button 
                    class="navbar-toggler btn-outline-primary border-primary"

                <span class="justify-content-center"></span><h6>More</h6></button>
                <div class="collapse navbar-collapse text-end" id="navmenu">

        <div class="container m-5 p-3"></div>
        <div class="text-center m-5 p-3">

        </div>
        <section>
            <form class="shadow p-5 m-5" style="max-width: 600px;">
                <div class="mb-3">
                    <label for="Name" class="form-label">Your Name</label>
                    <input type="name" class="form-control" id="Name">
                    </div>
                <div class="mb-3">
                    <label for="Email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="Email">
                </div>
                <div class="mb-3">
                    <label for="Comments" class="form-label">Comments</label>
                    <input type="Comments" class="form-control" id="Comments">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="Check">
                    <label class="form-check-label" for="Check">Click if you are a robot in need of assistance</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </section>
